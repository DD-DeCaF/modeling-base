os: linux
language: python
python: "3.6"
git:
  depth: 2
branches:
  only:
  - master
  - devel
services:
- docker
env:
  global:
  - IMAGE=gcr.io/dd-decaf-cfbf6/modeling-base
  - BUILD_COMMIT=${TRAVIS_COMMIT}
  - SHORT_COMMIT=${TRAVIS_COMMIT:0:7}
  - BUILD_TIMESTAMP=$(date --utc --iso-8601=seconds)
  - BUILD_DATE=$(date --utc --iso-8601=date)
  - CPLEX=cplex_128.tar.gz
before_install:
- ./scripts/install_gcloud.sh
- python3 download_solver.py "${CPLEX}" && mv "${CPLEX}" "cameo/cplex/${CPLEX}"
install:
- make build
script:
- make safety
after_success:
- if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then make push; fi
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: change
    on_pull_requests: false
